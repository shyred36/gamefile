<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Tournament Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #3b3b3b;
            color: #fff;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff6200;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff8c42;
        }
    </style>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>

    <div class="container">
        <h1>Gamer Tournament Registration</h1>
        <form action="/submit_registration" method="POST">
            <label for="username">Gamer Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="game">Select Your Game:</label>
            <select id="game" name="game" required>
                <option value="game1">Game 1</option>
                <option value="game2">Game 2</option>
                <option value="game3">Game 3</option>
                <option value="game4">Game 4</option>
            </select>

            <label for="platform">Select Your Platform:</label>
            <select id="platform" name="platform" required>
                <option value="pc">PC</option>
                <option value="console">Console</option>
                <option value="mobile">Mobile</option>
            </select>

            <label for="notifications">Receive Announcements:</label>
            <input type="checkbox" id="notifications" name="notifications" value="yes"> Yes

            <input type="submit" value="Register">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
